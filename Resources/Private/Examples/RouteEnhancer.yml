routeEnhancers:
  GalleryPlugin:
    aspects:
      gallery_name:
        type: PersistedAliasMapper
        tableName: sys_file_collection
        routeFieldName: bm_image_gallery_path_segment
      localized_gallery:
        type: LocaleModifier
        default: 'gallery'
        localeMap:
          -
            locale: 'de_*'
            value: 'galerie'
    defaultController: 'List::list'
    defaults:
      page: '0'
    extension: BmImageGallery
    plugin: List
    routes:
      -
        routePath: '/{localized_gallery}/{gallery_name}'
        _controller: 'List::list'
        _arguments:
          gallery_name: show
    type: Extbase